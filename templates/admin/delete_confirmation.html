{% extends 'base.html' %}

{% block title %}Delete Confirmation - BloodDonor{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="fw-bold text-danger"><i class="fas fa-exclamation-triangle me-2"></i>Delete Confirmation</h1>
    <p class="lead">Are you sure you want to delete <strong>{{ entity_name }}</strong>? This action cannot be undone.</p>
    <form method="POST">
        <button type="submit" class="btn btn-danger"><i class="fas fa-trash me-2"></i>Yes, Delete</button>
        <a href="{{ cancel_url }}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Cancel</a>
    </form>
</div>
{% endblock %}
