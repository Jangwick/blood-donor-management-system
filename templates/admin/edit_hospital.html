{% extends 'base.html' %}

{% block title %}Edit Hospital - BloodDonor{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="fw-bold text-red-700"><i class="fas fa-hospital me-2"></i>Edit Hospital</h1>
    <p class="lead">Update the details of the hospital below.</p>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="username" class="form-label">Hospital Name</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ hospital.username }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ hospital.email }}" required>
        </div>
        <div class="mb-3">
            <label for="contact_number" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contact_number" name="contact_number" value="{{ hospital.contact_number }}">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ hospital.location }}">
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Save Changes</button>
        <a href="{{ url_for('admin_hospitals') }}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Cancel</a>
    </form>
</div>
{% endblock %}
