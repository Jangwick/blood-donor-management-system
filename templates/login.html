{% extends 'base.html' %}

{% block title %}Login - BloodDonor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-3">
            <div class="card-header bg-red-600 text-white text-center py-3">
                <h3 class="my-2"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger btn-lg">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3 bg-light">
                <div class="small mb-3"><a href="#" class="text-decoration-none text-danger">Forgot Password?</a></div>
                <div class="mt-3">
                    <p class="mb-2">Or continue with:</p>
                    <button class="btn btn-outline-primary me-2"><i class="fab fa-google me-2"></i>Google</button>
                    <button class="btn btn-outline-primary"><i class="fab fa-facebook-f me-2"></i>Facebook</button>
                </div>
                <div class="mt-3">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none text-danger">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
